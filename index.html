<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h3>KHODAM TAPI ADA ANIME NYA !</h3>
        <h3>SEBERAPA KEREN KHODAM LO ?</h3>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Masukkan Nama Anda">
            <input type="date" id="birthDateInput" placeholder="Tanggal Lahir (opsional)">
            <button id="checkButton">Cek sekarang</button>
        </div>
        <div class="loading-stars"></div> 

        <!-- Watermark -->
        <div class="watermark">
            <a href="https://www.instagram.com/ritz.404/" target="_blank">@always ritz</a>
        </div>

        <!-- Kartu foto random -->
        <div class="photo-card-container">
            <div class="photo-card">
                <img src="https://telegra.ph/file/046cd24cf02b54c719d11.jpg" alt="Random Photo 1">
            </div>
            <div class="photo-card">
                <img src="https://telegra.ph/file/a7a9f45b4c65cf421468e.jpg" alt="Random Photo 2">
            </div>
            <div class="photo-card">
                <img src="https://telegra.ph/file/bd55896847aa95c99cddf.jpg" alt="Random Photo 3">
            </div>
        </div>
    </div>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <div id="result"></div>
        </div>
    </div>    

    <!-- Musik seram -->
    <audio id="scaryMusic" loop>
        <source src="./musik.mp3" type="audio/mpeg">
    </audio>

    <!-- Overlay salju -->
    <div id="snowflakes-container">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
    </div>

    <script src="script.js"></script>
    <script src="https://whatsapp.com/channel/0029VaX3jOgAe5VguykGye3k"></script>
    <script>
        // Memulai musik saat halaman dimuat
        window.onload = function() {
            var music = document.getElementById('scaryMusic');
            music.play();
        }
    </script>
</body>
</html>
